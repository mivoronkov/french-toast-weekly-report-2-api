name: build

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'CM.WeeklyTeamReport.sln'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'CM.WeeklyTeamReport.sln'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --filter FullyQualifiedName\!~IntegrationTests
    - name: Codecov upload
      uses: codecov/codecov-action@v2
